<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Bin</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <canvas id="canvas" width=300 height=300></canvas>
  <div id="action" class="action ">
    <svg id="brush" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
    <ol class="colors">
      <li id="red" class="red"></li>
      <li id="yellow" class="yellow"></li>
      <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
      <li id="thin" class="thin"></li>
      <li id="thick" class="thick"></li>
    </ol>
  </div>
  <script src="./js/main.js"></script>
  <script src="//at.alicdn.com/t/font_1244093_h4umhovbuya.js"></script>
</body>

</html>
